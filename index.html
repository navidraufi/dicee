<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicee Game (❁´◡`❁)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Header">
      <h1>
        <h1 id="wlcm_header">Welcome To The (☞ﾟヮﾟ)☞ Dicee Game ☜(ﾟヮﾟ☜)</h1>
      </h1>
    </div>

    <div class="main_contain">
      <div class="player1_info">
        <div class="player1">
          <p id="playerOne" class="player_txt">Player 1</p>
          <div class="player_box box_1">
            <div class="dots num1"></div>
            <div class="dots num2"></div>
            <div class="dots num3"></div>
            <div class="dots num4"></div>
            <div class="dots num5"></div>
            <div class="dots num6"></div>
            <div class="dots num7"></div>
            <div class="dots num8"></div>
            <div class="dots num9"></div>
          </div>
        </div>
      </div>
      <div class="player2_info">
        <div class="player2">
          <p id="playerTwo" class="player_txt">Player 2</p>
          <div class="player_box box_2">
            <div class="dots num1"></div>
            <div class="dots num2"></div>
            <div class="dots num3"></div>
            <div class="dots num4"></div>
            <div class="dots num5"></div>
            <div class="dots num6"></div>
            <div class="dots num7"></div>
            <div class="dots num8"></div>
            <div class="dots num9"></div>
          </div>
        </div>
      </div>

      <div class="btns">
        <button id="roll_button" class="roll_btn">Roll</button>
      </div>
    </div>

    <footer class="footer">Made By Navid Raufi (⌐■_■)</footer>

    <script src="main.js"></script>
  </body>
</html>
